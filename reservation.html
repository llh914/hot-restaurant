<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class= "glyphicon glyphicon-fire"></span>
                Hot Restaurant
              </h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-th-list"></span>View tables</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="uniqueID">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class=""></span>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Control Panel</p>
            <a href="#" id="clear">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
        </footer>
    </div>
    <script type="text/javascript">
    $("#submit-btn").on("click", function(event) {
        event.preventDefault();
        var newtable = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            email: $("#email").val().trim(),
            uniqueID: $("#uniqueID").val().trim()
        };
        console.log(newtable);
        //Not Working Yet
        $.post("/api/new", newtable)
            .done(function(data) {
                console.log(data);
                alert("Adding table...");
            });
    });
    </script>
</body>
</html>
